name: Deploy Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements-docs.txt
      
      - name: Sync docs from originals
        run: |
          # Copy comprehensive guides from original locations to docs/
          cp systems/retrieval-augmented-systems/notes/RAG-comprehensive-guide.md docs/systems/rag/
          cp systems/agents/notes/agents-comprehensive-guide.md docs/systems/agents/
          cp systems/agents/agent-protocols/mcp/MCP-comprehensive-guide.md docs/systems/agents/
          cp systems/evalops/notes/evalops-comprehensive-guide.md docs/systems/evalops/
          cp ai-coding/notes/AI-coding-comprehensive-guide.md docs/ai-coding/
          cp ai-product/strategy/notes/AI-product-strategy-comprehensive-guide.md docs/ai-product/strategy/
          cp model-space/reasoning-models/notes/reasoning-models-comprehensive-guide.md docs/model-space/
          cp ai-product/startups/notes/AI-infrastructure-startups-guide.md docs/ai-product/startups/
          cp ai-product/ux/notes/AI-UX-comprehensive-guide.md docs/ai-product/ux/
      
      - name: Build docs
        run: mkdocs build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
